<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Bas kommunikasjon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      body {
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family:
          "SF Pro Text",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        overflow: auto;
      }
      @media (max-width: 768px) {
        body {
          background: #ffffff;
        }
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      .iphone {
        width: 390px;
        height: 844px;
        background: #222;
        border-radius: 60px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transform: scale(1);
        transform-origin: top center;
      }
      @media (max-height: 844px) {
        .iphone {
          transform: scale(calc(100vh / 844));
        }
      }
      .screen {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: white;
        border-radius: 50px;
        overflow: hidden;
      }
      .status-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 44px;
        background-color: #f6f6f6;
        z-index: 5;
      }
      .status-left {
        position: absolute;
        left: 40px;
        top: 65%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
      }
      .status-center {
        position: absolute;
        left: 50%;
        top: 65%;
        transform: translate(-50%, -50%);
        z-index: 5;
      }
      .dynamic-island {
        width: 100px;
        height: 30px;
        background: #000;
        border-radius: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
      }
      .status-right {
        position: absolute;
        right: 30px;
        top: 65%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
      }
      .status-img {
        height: 16px;
        width: auto;
        object-fit: contain;
      }
      .bottomline {
        position: absolute;
        background-color: #000;
        bottom: 1%;
        left: 35%;
        width: 120px;
        height: 5px;
        border-radius: 100px;
        z-index: 1000000000;
      }
      .blur-box {
        position: absolute;
        top: 44px;
        left: 0;
        width: 100%;
        height: 110px;
        background: #f7f7f7;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 4;
        border-bottom: solid 1px #dbdbdb;
        @media (max-width: 768px) {
          position: fixed;
          top: 0;
          width: 100vw;
          z-index: 1000;
        }
      }
      .pop-left-img {
        position: absolute;
        left: 15px;
        top: 44%;
        transform: translateY(-50%);
        height: 30px;
        width: auto;
        object-fit: contain;
      }
      .pop-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }
      .pfp {
        width: 55px;
        height: 55px;
        object-fit: cover;
        display: block;
        margin: 0 auto;
      }
      .name {
        margin-top: 2px;
        font-size: 11px;
        color: #000;
        font-weight: 400;
      }
      .chat-embed-container {
        position: absolute;
        top: 170px;
        left: -40px;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        padding: 10px;
        background: #fff;
        max-height: 100%;
        @media (max-width: 768px) {
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          padding: 0;
        }
      }
      @media (max-width: 768px) {
        .iphone {
          width: 100vw;
          height: 100vh;
          border-radius: 0;
          box-shadow: none;
          transform: none;
          top: 20px;
          bottom: 50px;
        }
        .screen {
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          border-radius: 0;
        }
        .status-left,
        .status-center,
        .status-right,
        .bottomline {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="iphone">
        <div class="screen">
          <div class="status-bar">
            <div class="status-left">
              <img
                src="https://work.bas.no/demo/katastrofe/images/klokke.png"
                alt="Left Icon"
                class="status-img"
              />
            </div>
            <div class="status-center">
              <div class="dynamic-island"></div>
            </div>
            <div class="status-right">
              <img
                src="https://work.bas.no/demo/katastrofe/images/batterisignalogwifi.png"
                alt="Right Icon"
                class="status-img"
              />
            </div>
          </div>
          <div class="blur-box">
            <img
              src="http://bringinteraktiv.no/demo/katastrofe/images/back.png"
              alt="Left Pop Box Image"
              class="pop-left-img"
            />
            <div class="pop-container">
              <img
                src="http://bringinteraktiv.no/demo/katastrofe/images/bas-logo-verified.png"
                alt="Profile Picture"
                class="pfp"
              />
              <div class="name">Bas kommunikasjon</div>
            </div>
          </div>
          <div class="bottomline"></div>
          <div class="chat-embed-container">
            <div id="xenioowebchat" style="width: 100%; height: 600px"></div>
            <script
              data-id="xenioo"
              data-node="cm91dGluZy54ZW5pb28uY29t"
              src="https://res.mylinkconnect.com/plugin/xenioo.js"
            ></script>
            <script>
              xenioowebchat.EmbedChatLanding({
                container: "xenioowebchat",
                landingUrl:
                  "https://res.mylinkconnect.com/landing//display.html?route=cm91dGluZy54ZW5pb28uY29t&bot_key=V6ohDYgKQNv1JtzOIF2sBjyyRrd6C80OfKfhqcO4p6Ln53HrK9Pupokm8qGLuZ7H",
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
